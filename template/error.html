<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>해당 리포트 없음</title>
  <link rel="stylesheet" href="../static/css/start.css">
  <style>
    body { background: #f3f6fb; font-family: 'Noto Sans KR', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .error-container{max-width:720px;margin:80px auto;padding:32px;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center}
    .error-title{font-size:24px;margin-bottom:8px;color:#0b3e79}
    .error-msg{font-size:16px;color:#374151;margin-bottom:20px}
    .error-actions .btn{display:inline-block;padding:10px 18px;border-radius:8px;background:#1f3c88;color:#fff;text-decoration:none;font-weight:700}
    .error-actions .btn.secondary{background:#e5e7eb;color:#111;margin-left:12px}
    .error-hint{margin-top:18px;color:#6b7280;font-size:14px}
    .retry-form { margin-top:18px; display:flex; gap:8px; justify-content:center; }
    .retry-form input { padding:8px 10px; border-radius:6px; border:1px solid #d1d5db }
    .retry-form button { padding:8px 12px; border-radius:6px; border:none; background:#1f3c88; color:white; font-weight:700 }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-title">해당 리포트를 찾을 수 없습니다</div>
    <div class="error-msg">입력하신 환자코드 또는 생년월일과 일치하는 리포트가 없습니다.</div>

    <div class="error-actions">
      <a href="/" class="btn">처음으로 돌아가기</a>
      <a href="/" class="btn secondary">다시 시도</a>
    </div>

  </div>

  <script>
    document.getElementById('retryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const patientCode = document.getElementById('retryPatientCode').value.trim();
      const birthDate = document.getElementById('retryBirthDate').value.replace(/[^0-9]/g, '').trim();
      if (!patientCode) { alert('환자코드를 입력하세요.'); return; }
      if (birthDate.length !== 8) { alert('생년월일을 8자리로 입력하세요.'); return; }
      const params = new URLSearchParams({ patient_code: patientCode, birth_date: birthDate });
      window.location.href = '/?' + params.toString();
    });
  </script>
</body>
</html>
