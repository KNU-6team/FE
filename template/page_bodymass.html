<section class="page bodymass-page">

  <!-- 페이지 제목 -->
  <div class="page-title">
    <span class="icon">💡</span>
    <span class="title-text">체질량지수(BMI)</span>
  </div>

  <!-- 요약 설명 박스 -->
  <div class="bodymass-summary">
      <p>
      현재 <strong data-field="patient.name">허지효</strong>님의 키는 <strong data-field="bone_age.current_height">150cm</strong> ,체중은 <strong data-field="weight_info.weight">50kg</strong> 으로 체질량 지수(BMI)는 <strong data-field="weight_info.bmi">22.22%</strong> 입니다.<br>
      이는 같은 성별 및 연령에서 <strong data-field="height_percentile.percentile">15%</strong>입니다.<br>
      상위 5~15%에 대해 과체중으로 판단하며, 상위 5% 이내인 경우 비만이라고 판단합니다.<br>
      *저체중은 연령별 체중, 과체중 및 비만은 체질량지수에 따라 판단함.
    </p>
  </div>

  <!-- BMI 그래프 영역: Chart.js 성장곡선 차트 -->
  <div class="bodymass-chart">
    <div class="chart-title">여자 3–18세 체질량지수 백분위수</div>
    <div class="chart-placeholder" style="position:relative; width:100%; max-width:900px; height:500px; margin:0 auto;">
      <canvas id="bmiChart" style="display: block; width: 100%; height: 100%;"></canvas>
    </div>
  </div>

  <!-- BMI 구간 바 -->
  <div class="bmi-range">

    <!-- 구간 바 -->
    <div class="bmi-range">

      <!-- 화살표 (JS로 위치 제어) -->
      <div class="bmi-indicator">
        <div class="arrow"></div>
      </div>

      <!-- BMI 바 -->
      <div class="bmi-bar">

        <div class="bmi-segment underweight">
          저체중
          <span>~90</span>
        </div>

        <div class="bmi-segment normal">
          정상
          <span>~120</span>
        </div>

        <div class="bmi-segment overweight">
          경도비만
          <span>~130</span>
        </div>

        <div class="bmi-segment obese">
          중등도비만
          <span>~150</span>
        </div>

        <div class="bmi-segment severe">
          고도비만
        </div>

      </div>
    </div>

  </div>

  <!-- 하단 설명 말풍선 -->
  <div class="bmi-comment-box">
    <div class="character">🙂</div>
      <div class="comment">
      <span data-field-prefix="patient.name">허지효님의</span> 비만도는 <strong data-field="weight_info.obesity_rate">105.82%</strong>로 <strong data-field="weight_info.obesity_grade">정상</strong>입니다.<br>
      ** 비만도(%)=측정체중/표준체중×100
    </div>
  </div>
</section>
